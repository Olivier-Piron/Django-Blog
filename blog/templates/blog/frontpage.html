{% extends 'blog/base.html' %}

{% block content %}
    <form class="search p-4 flex md:justify-center text-gray-800">
        <div class="bg-white w-3/4 flex rounded-full shadow-xl">
            <input name="q" class="rounded-l-full w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" id="search" type="text" placeholder="Search">
            
            <div class="p-3">
            <button class="bg-blue-500 text-white rounded-full p-2 hover:bg-blue-400 focus:outline-none w-10 h-10 flex items-center justify-center">
                <i class="fas fa-search"></i>
            </button>
            </div>
            </div>
        </div>
    </form>
    {% for post in posts %}
        <div class="flex flex-col-reverse lg:flex-row mx-auto md:w-2/3 text-gray-700 p-8 rounded shadow-lg">
            
            <div class="w-full lg:w-2/3 flex flex-col">
                <h2 class="text-3xl mb-4 font-medium text-gray-900">{{ post.title }}</h2>
    
                <p class="w-5/6">{{ post.intro }}</p>
    
                <a href="{% url 'post_detail' post.slug %}" class="w-32 mt-8 inline-flex text-white bg-gray-800 py-2 px-6 focus:outline-none hover:bg-gray-900 rounded text-md">Read more</a>
            </div>

            <img class="w-5/6 lg:w-1/3 mb-2 rounded-md shadow" src="https://images.pexels.com/photos/167699/pexels-photo-167699.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Post Image">
        </div>
    {% endfor %}
{% endblock %}
