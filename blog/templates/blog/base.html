<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Blog</title>
    <link href="https://unpkg.com/tailwindcss@^2.2.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
    <header class="bg-gray-900 text-white border-b border-gray-200 shadow-md sticky text-md">
        <div class="container mx-auto flex flex-wrap p-4 flex-col md:flex-row items-center">
          <a class="hidden md:flex font-bold" href="/">
            <span class="text-xl ">BLOG</span>
          </a>
          <nav class="md:ml-auto flex justify-center font-bold">
            <a class="mx-8 hover:text-blue-400 hover:border-b cursor-pointer">Home</a>
            <a class="mx-8 hover:text-blue-400 cursor-pointer">About</a>
            <a class="mx-8 hover:text-blue-400 cursor-pointer">Contact</a>
          </nav>
        </div>
    </header>

    <section class="mt-4">
            {% block content %}
            {% endblock %}
    </section>
</body>
</html>
